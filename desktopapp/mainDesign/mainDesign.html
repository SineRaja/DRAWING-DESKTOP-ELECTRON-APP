<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Drawing App</title>
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="mainDesign.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid w-100 ">
            <div class="d-flex  flex-col">
                <div class="justify-center">
                    <div class>
                        <svg width="100%" height="50%">

                            <text x="50%" y="60%" text-anchor="middle">
                                DRAWING DESKTOP APP
                            </text>
                        </svg>
                    </div>

                    <div class="col-lg-8 col-md-12 justify-center">
                        <canvas id="canvas" width="800" height="600"
                            style="box-shadow: rgba(0, 0, 0, 0.2) 0px 60px 40px -7px;"></canvas>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <div class="toolbox">
                            <button id="decrease"
                                class="btn btn-success text-dark fw-bold">-</button>
                            <span id="size" class="btn btn-info fw-bold">10</span>
                            <button id="increase"
                                class="btn btn-warning text-dark fw-bold">+</button>
                            <input type="color" id="color" class="form-control">
                            <button id="clear"
                                class="btn btn-danger text-dark fw-bold">X</button>
                            <!-- <button id="rectangleBtn">R</button>
                        <button id="circleBtn">C</button>
                        <button id="triangleBtn">T</button>
                        <button id="letterABtn">A</button>
                        <button id="letterBBtn">B</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="mainDesign.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
